<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <h1>0</h1>
        </div>
        <div class="control">
            <div>
                <button class="btn square bg-darkgrey">âˆš</button>
                <button class="btn plus-minus bg-darkgrey">+/-</button>
                <button class="btn percent bg-darkgrey">%</button>
                <button class="btn ac bg-orange">AC</button>
            </div>
            <div>
                <button class="btn seven bg-grey">7</button>
                <button class="btn eight bg-grey">8</button>
                <button class="btn nine bg-grey">9</button>
                <button class="btn equals bg-orange">=</button>
            </div>
            <div>
                <button class="btn four bg-grey">4</button>
                <button class="btn five bg-grey">5</button>
                <button class="btn six bg-grey">6</button>
                <button class="btn divide bg-orange">/</button>
            </div>
            <div>
                <button class="btn one bg-grey">1</button>
                <button class="btn two bg-grey">2</button>
                <button class="btn three bg-grey">3</button>
                <button class="btn mul bg-orange">X</button>
            </div>
            <div>
                <button class="btn zero bg-grey">0</button>
                <button class="btn dot bg-grey">.</button>
                <button class="btn add bg-orange">+</button>
                <button class="btn sub bg-orange">-</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
